<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUG WhatsApp - LAXZRIELYT OFFICIAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://files.catbox.moe/c5b3cx.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.85);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #25D366;
            text-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .input-box {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            background: transparent;
            border: 2px solid #25D366;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        
        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .bug-option {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #25D366;
            border-radius: 8px;
            background: transparent;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .bug-option:hover {
            background: rgba(37, 211, 102, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.4);
        }
        
        .brutality {
            color: #ff0000;
            border-color: #ff0000;
            animation: pulse 2s infinite;
        }
        
        .brutality:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            max-width: 500px;
        }
        
        .footer-title {
            font-weight: bold;
            color: #25D366;
            margin-bottom: 10px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .question {
            margin-top: 20px;
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="header">
        <div class="name"> ü«ü”º ê Ä…®…õ ü è»∂ ÷Ö Ñ Ñ…®∆à…®«ü ü‚ò†Ô∏è</div>
    </div>
    
    <div class="container">
        <input type="text" class="input-box" placeholder="Masukan no target (62√ó√ó√ó√ó√ó√ó√ó√ó√ó√ó)" id="phoneNumber">
        
        <button class="bug-option">Send BUG WA VIRTEX</button>
        <button class="bug-option">Send BUG WA DELAY CRASH</button>
        <button class="bug-option">Send BUG WA MENTAL</button>
        <button class="bug-option">Send BUG WA DELAY BRUTAL</button>
        <button class="bug-option brutality">Send BUG WA BY LAXZRIELYT BRUTALITYüî•</button>
        
        <div class="question">
            Kenapa di bugü¶† sakit hati ya?ü§£
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-title">SAYA PENGEMBANG ‚ö°</div>
        <div>Atas nama LAXZRIELYT OFFICIAL</div>
        <div>Tidak bertanggung jawab atas semua yang kalian lakukan ke nomor target üôèüèª</div>
    </div>

    <script>
        // Menambahkan efek saat tombol diklik
        document.querySelectorAll('.bug-option').forEach(button => {
            button.addEventListener('click', function() {
                const phoneNumber = document.getElementById('phoneNumber').value;
                if (!phoneNumber) {
                    alert('Masukkan nomor target terlebih dahulu!');
                    return;
                }
                
                // Animasi klik
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                alert(`BUG dikirim ke ${phoneNumber}!\nPesan: ${this.textContent}`);
            });
        });
    </script>
</body>
</html>
